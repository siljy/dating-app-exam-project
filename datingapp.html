<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find your match</title>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
    ></script>
  </head>
  <body>
    <h1>Find your match</h1>
    <div id="user-profile"></div>

    <h2>Select filters</h2>
    <div id="filters">
      <input type="radio" name="gender" id="female" value="female" />
      <label for="women">Women</label>
      <input type="radio" name="gender" id="male" value="male" />
      <label for="men">Men</label>

      <select id="age-range">
        <option value="18-24">18-24</option>
        <option value="25-34">25-34</option>
        <option value="35-44">35-44</option>
        <option value="45-54">45-54</option>
        <option value="55-64">55-64</option>
        <option value="65-plus">65+</option>
      </select>

      <button id="apply-filters">Apply filter(s)</button>
      <button id="remove-filters">Remove filters</button>
    </div>

    <h2>Your potential match</h2>
    <div id="random-person-display"></div>

    <h2>Favorites</h2>
    <div id="favorites"></div>

    <!-- Extra feature -->
    <h2>Matches</h2>
    <div id="matches"></div>
    <script type="module" src="datingapp.js"></script>
    <script type="module" src="login.js"></script>
  </body>
</html>
